<div class = "container">
    <div class="row">
        <h1 class="text-center_title">DAD - Battleship</h1>
    </div>
    <div class="wrapper">
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate class="form-signin">
           <h2 class="form-signin-heading">Registo! </h2>
           <hr class="colorgraph"><br>
           <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <input type="text" placeholder="Nome" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="error">Name is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="error">Username is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <input type="email" placeholder="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="error">Email is Invalid!</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !passwordHash.valid }">
            <input type="password" placeholder="Password" class="form-control" name="passwordHash" [(ngModel)]="model.passwordHash" #passwordHash="ngModel" required />
            <div *ngIf="f.submitted && !passwordHash.valid" class="error">password is required</div>
            <div *ngIf="f.submitted && passwordMin3Chars" class="error">Minimo tamanho para a password 3 caracteres!</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !passwordHashConfirmation.valid }">
            <input type="password" placeholder="Password Confirmation" class="form-control" name="passwordHashConfirmation" [(ngModel)]="model.passwordHashConfirmation" #passwordHashConfirmation="ngModel" required />
            <div *ngIf="f.submitted && !passwordHashConfirmation.valid" class="error">password is required</div>
            <div *ngIf="f.submitted && passwordNotEqual" class="error">As passwords não são iguais!</div>
        </div>


        <button [disabled]="loading" class="btn btn-lg btn-primary btn-block"  name="Submit" value="Registo" type="Submit">Registo</button>

        <div class="social-buttons">
            <a href="/auth/facebook" class="btn btn-fb btn-lg btn-block"><i class="fa fa-facebook"></i> Facebook</a>
        </div>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </form>
</div>
</div>
