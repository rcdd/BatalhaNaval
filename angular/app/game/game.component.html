<div class='row'>
  <div class='col-md-1'>
    <strong>Menu:</strong>
  </div>
  <div class='col-md-1'>
    <a [routerLink]="['/home']">Home</a>
  </div>
  <div class='col-md-1'>
    <a [routerLink]="['/game']">Game</a>
  </div>
  <div class='col-md-1'>
    <a [routerLink]="['/login']">Logout</a>
  </div>
</div>
<br />
<h2>Game</h2>
<br />

<div *ngIf="boards==''">

  <div class="row">

    <div class="col-md-2">
      <strong>New game:</strong>
    </div>

    <div class="col-md-2">
      # of Players (2-4):
    </div>

    <div class="col-md-1">
      <input type="number" size="1" min="2" max="4" required [(ngModel)]="numMax">
    </div>

    <div class="col-md-1">
      <button class="btn btn-primary" (click)="newGame()">New Game</button>
    </div>
  </div>
  <br />
  <br />


  <div *ngIf="listGames != ''">
    <div class="row">
      <h3>List of waiting games</h3>
    </div>
    <table class="table table-striped table-bordered dataTable" role="grid" style="width: 40%;">
<thead>
  <tr role="row">
    <td><strong>Game #</strong></td>
    <td><strong># of Players</strong></td>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let list of listGames">
    <td>{{list.id}}</td>
    <td>{{list.maxPlayers}}</td>
    <td> <button class="btn btn-success" (click)="joinGame(list._id)">Join Game</button></td>
  </tr>
</tbody>
</table>
</div>
</div>

<div *ngIf="boards">
  <board *ngFor="let board of boards; let i = index" [index]="i" [board]="board"></board>
</div>
