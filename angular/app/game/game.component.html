<div class='row'>
  <div class='col-md-1'>
    <strong>Menu:</strong>
  </div>
  <div class='col-md-1'>
    <a [routerLink]="['/home']">Home</a>
  </div>
  <div class='col-md-1'>
    <a [routerLink]="['/game']">Game</a>
  </div>
  <div class='col-md-1'>
    <a [routerLink]="['/login']">Logout</a>
  </div>
</div>
<br />
<h2>Game</h2>
<br />
<!-- SHOW ALL -->
<div *ngIf="boards==''">
  <div *ngIf="!newGameDash" class="col-md-1">
    <button class="btn btn-primary" (click)="newGameDashForm()">New Game</button>
  </div>
  <div *ngIf="newGameDash" class="row">
    <div class="col-md-2">
      <strong>New game:</strong>
    </div>
    <form novalidate class="simple-form" (ngSubmit)="newGame()">
      <div class="row">

        <div class="col-md-2">
          # of Players (2-4):
        </div>

        <div class="col-md-2">
          <input type="number" class="form-control" size="1" min="2" max="4" required [(ngModel)]="form.numMax" name="numMax">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <board [newBoard]="newBoard" [selectedShip]="selectedShip" [listShip]="listShip" [selectedOrientation]="selectedOrientation"></board>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-2">
              Ship:
            </div>
            <div class="col-md-4">
              <select [(ngModel)]="selectedShipSelector" name="selectedShip" (ngModelChange)="onSelectedChange()">
              <option [ngValue]="j" *ngFor="let i of listShip; let j = index">
                {{i.name}}
                </option>
            </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              Orientation:
            </div>
            <div class="col-md-4">
              <select [(ngModel)]="selectedOrientation" name="selectedOrientation">
              <option [value]="k.value" *ngFor="let k of listOrientation">{{k.name}}</option>
            </select>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-2">
          <button class="btn btn-primary" type="submit">Create</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-warning" (click)="newGameDash = false">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <br />
  <br />




  <div *ngIf="listGames != ''">
    <div class="row">
      <h3>List of games waiting players</h3>
    </div>
    <table class="table table-striped table-bordered dataTable" role="grid" style="width: 40%;">
<thead>
  <tr role="row">
    <td><strong>Game #</strong></td>
    <td><strong>Total of Players</strong></td>
    <td><strong># Left</strong></td>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let list of listGames">
    <td>{{list.id}}</td>
    <td>{{list.maxPlayers}}</td>
    <td>{{list.maxPlayers - list.players.length}}</td>
    <td> <button class="btn btn-success" (click)="joinGame(list._id)">Join Game</button></td>
  </tr>
</tbody>
</table>
</div>
</div>

<!-- GAME -->
<div *ngIf="boards">
  <board *ngFor="let board of boards; let i = index" [index]="i" [board]="board"></board>
</div>
